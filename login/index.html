<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glow & Grace Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-spa"></i>
                    <h1>Glow & Grace</h1>
                </div>
                <h2>Admin Login</h2>
                <p>Masuk ke dashboard admin untuk mengelola salon</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="admin@glowgrace.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Masuk</span>
                    <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                </button>

                <div class="demo-credentials">
                    <h4>Demo Credentials:</h4>
                    <p><strong>Email:</strong> admin@glowgrace.com</p>
                    <p><strong>Password:</strong> admin123</p>
                </div>
            </form>

            <div class="login-footer">
                <a href="../index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Kembali ke Home
                </a>
            </div>
        </div>

        <div class="login-bg">
            <div class="bg-overlay"></div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal" id="errorModal">
        <div class="modal-content error-modal">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Login Gagal</h3>
            </div>
            <div class="modal-body">
                <p id="errorMessage">Email atau password salah. Silakan coba lagi.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="closeErrorModal">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
